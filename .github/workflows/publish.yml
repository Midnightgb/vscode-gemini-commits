name: Publish Extension

on:
  push:
    tags:
      - 'v*'  # Activated when you run git push --tags with v0.1.3, v0.2.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Copy Gemini AI dependency
        run: |
          mkdir -p dist/node_modules/@google
          cp -r node_modules/@google/generative-ai dist/node_modules/@google/

      - name: Package extension
        run: npx @vscode/vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to OpenVSX (for Cursor)
        run: npx ovsx publish *.vsix -p $OVSX_PAT
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

